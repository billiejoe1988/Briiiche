<h1 appUppercaseTitles class="p-3 text-center bg-white/80 rounded mb-4">Buyer Courses Management</h1>
  
<div class="flex justify-end mb-3">
  <button (click)="onCreate()" mat-button class="boton">
    Agree
  </button>
</div>

<table mat-table [dataSource]="buyers" class="mat-elevation-z8 demo-table">
  <ng-container matColumnDef="id">
    <th mat-header-cell *matHeaderCellDef> ID </th>
    <td mat-cell *matCellDef="let buyer"> {{ buyer.id }} </td>
  </ng-container>

  <ng-container matColumnDef="firstName">
    <th mat-header-cell *matHeaderCellDef> First Name </th>
    <td mat-cell *matCellDef="let buyer"> {{ buyer.firstName }} </td>
  </ng-container>

  <ng-container matColumnDef="lastName">
    <th mat-header-cell *matHeaderCellDef> Last Name </th>
    <td mat-cell *matCellDef="let buyer"> {{ buyer.lastName }} </td>
  </ng-container>

  <ng-container matColumnDef="country">
    <th mat-header-cell *matHeaderCellDef> Country </th>
    <td mat-cell *matCellDef="let buyer"> {{ buyer.country }} </td>
  </ng-container>

  <ng-container matColumnDef="courses">
    <th mat-header-cell *matHeaderCellDef> Courses </th>
    <td mat-cell *matCellDef="let buyer">
      <ul>
        <li *ngFor="let course of buyer.courses">{{ course.courseName }}</li>
      </ul>
    </td>
  </ng-container>

  <ng-container matColumnDef="actions">
    <th mat-header-cell *matHeaderCellDef> Actions </th>
    <td mat-cell *matCellDef="let buyer">
      <button class="Actions" (click)="onDelete(buyer.id)" mat-icon-button>
        <mat-icon>delete</mat-icon>
      </button>
      <button class="Actions" (click)="onEdit(buyer)" mat-icon-button>
        <mat-icon>edit</mat-icon>
      </button>
    </td>
  </ng-container>

  <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
  <tr mat-row *matRowDef="let buyer; columns: displayedColumns;"></tr>
</table>
